name: Java CI with Gradle

on:
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write

    steps:
    - name: JDK 17을 설치합니다.
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: gradlew 권한을 부여합니다.
      run: git update-index --chmod=+x ./gradlew

    - name: 빌드합니다.
      run: ./gradlew build -Dspring.profiles.active=test
